<ion-app>
  <ion-header>
    <div class="appbar" tabindex="0">
      <div class="appbar-menu" id="appBar">
        <button *ngIf="!pageBack" class="main-menu menu-button" (click)="updateFocus()">
          <span class="icon">♟️Tato</span> 
        </button>

        <div class="lateral-panel-container" (click)="updateFocus()">
          <div *ngFor="let page of appPages">
            <div [routerLink]="[page.url]"  class="lateral-panel-button-container" skipLocationChange routerDirection="root" [ngClass]="title === page.title ? 'selected' : ''">
              <img width="24" height="24" [src]="'../assets/icon/' + page.icon">
              <!-- <ion-icon aria-hidden="false" [name]="page.icon" class="icon-list-element"></ion-icon> -->
              {{page.title | translate | async}}
            </div>
          </div>
        </div>
      </div>

      <img *ngIf="pageBack" src="../assets/icon/back.png" class="back-arrow" [routerLink]="[pageBack]" skipLocationChange routerDirection="root" name="arrow-back-outline" class="menu-icon"/>

      <div class="desktop-container" routerLink="/home" skipLocationChange routerDirection="root">
        <img src="../assets/icon/desktop-0.png">
      </div>

      <div *ngFor="let page of appPages" class="task-button" [routerLink]="[page.url]" skipLocationChange routerDirection="root" [ngClass]="title === page.title ? 'selected' : ''">
        <img width="24" height="24" [src]="'../assets/icon/' + page.icon">
        {{page.title | translate | async}}
      </div>

      <div class="settings-appbar">
        <div class="settings" (click)="openSettings()" >
          <img src="../assets/icon/options-3.png">
        </div>
        <div class="clock">{{currentTime}}</div>
      </div>
    </div>

    <div class="outlet-container" [ngClass]="title">

    </div>
  </div>
