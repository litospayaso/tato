<div class="modal-container">
  <ion-item>
    <ion-label>{{'theme' | translate | async}}</ion-label>
    <ion-select [(ngModel)]="theme" okText="Select" >
      <ion-select-option *ngFor="let elem of themes" [value]="elem">{{elem}}</ion-select-option>
    </ion-select>
  </ion-item>

  <div class="buttons-container">
    <button expand="full" (click)="closeModal()" class="windows-button" color="medium">{{'saveSettings' | translate | async}}</button>
  </div>
</div>
