<div class="modal-container">
  <ion-item>
    <div *ngIf="result === '1-0'">
      {{'whiteWin' | translate | async}}
    </div>
    <div *ngIf="result === '0-1'">
      {{'blackWin' | translate | async}}
    </div>
    <div *ngIf="result === '1/2 - 1/2'">
      {{'draw' | translate | async}}
    </div>
  </ion-item>
  <div class="buttons-container">
    <button expand="full" [routerLink]="'/home'" (click)="cancel()" skipLocationChange routerDirection="root"
      class="windows-button" color="medium">{{'returnHome' | translate | async}}</button>
    <button expand="full" (click)="closeModal('retry')" class="windows-button" color="medium">{{'retry' | translate | async}}</button>
    <button expand="full" (click)="closeModal('newGame')" class="windows-button" color="medium">{{'newGame' | translate | async}}</button>
  </div>
</div>
