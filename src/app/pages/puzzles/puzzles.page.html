<ion-content [fullscreen]="true">
  <div class="panel-container">
    <div class="board-container">
      <div [id]="boardId"></div>
    </div>
    
    <div class="panel-element">
      <div class="level-bar">
        Juegan: <div [ngClass]="userColor"></div> Elo: {{userRating}} | {{'theme' | translate | async}}: {{theme}}
      </div>    
      <ion-button class="button-control-element" color="medium" (click)="showSolution()">
        {{'solution' | translate | async}}
      </ion-button>
      <ion-button class="button-control-element" color="medium" (click)="nextPuzzle()">
        {{'next' | translate | async}}
      </ion-button>
      <ion-button class="button-control-element" color="medium" (click)="openSettings()">
        {{'settings' | translate | async}}
      </ion-button>
    </div>
  </div>
</ion-content>
