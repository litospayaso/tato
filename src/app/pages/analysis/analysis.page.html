<ion-content [fullscreen]="true">
  <div class="panel-container">
    <app-board [boardId]="boardId" [board]="board" [bestmove]="stockfish.bestmove" [showControlButtons]="true" [savedGame]="savedGame" (moveBackward)="moveBackward()" (moveForward)="moveForward()" (resizeEmitter)="resize()" class="board-container-element" [turn]="turn" [game]="game" [evaluation]="stockfish.evaluation"></app-board>
    <app-moves-table [lines]="stockfish.lines" [moves]="algebraicMoves" [game]="game" class="panel-element" [savedGame]="savedGame"></app-moves-table>
  </div>
</ion-content>
