<ion-content [fullscreen]="true">
  <div class="panel-container">
    <div class="board-container">
      <div class="evaluation-bar">
        <div class="evaluation-value" [style.width.%]="stockfish.evaluation | percentage"
          [style.color]="stockfish.evaluation < -2 ? 'white' : '#5d5d5d'">{{stockfish.evaluation}}</div>
      </div>
      <div [id]="boardId"></div>
      <div class="control-buttons-container">
        <ion-button class="button-control-element" color="medium" (click)="moveBackward()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
        <!-- <ion-button class="button-control-element" color="medium">Reset</ion-button>
      <ion-button class="button-control-element" color="medium">Flip</ion-button> -->
        <!-- <ion-button class="button-control-element" color="medium" (click)="getPgn()" *ngIf="savedGame"> get PGN</ion-button> -->
        <ion-button class="button-control-element" color="medium" (click)="moveForward()">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </div>
    </div>

    <app-moves-table [lines]="stockfish.lines" [moves]="algebraicMoves" [game]="game" class="panel-element"
      [savedGame]="savedGame"></app-moves-table>
  </div>
</ion-content>
