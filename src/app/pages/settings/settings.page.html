<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>{{'languages' | translate | async}}</ion-label>
    <ion-select [(ngModel)]="language" (ionChange)="updateLanguage()" [okText]="'select' | translate | async" [cancelText]="'cancel' | translate | async">
      <ion-select-option *ngFor="let lan of languages" [value]="lan.key">{{lan.value}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
